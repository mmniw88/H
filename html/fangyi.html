<template id="scroll-nav">
  <div v-bind:class="{'mainnav-fixed': mainnavFixed}" v-on:click.stop>
    <div class="mainnav" ref="mainnav">
      <div class="mainnav-content">
        <div class="partnav" ref="partnav">
          <div class="partnavlist" ref="partnavlist" v-on:touchstart.stop='toushStart'
               v-on:touchmove.stop='touMove'>
            <ul v-bind:class="{open: opennavList}">
              <li
                ref="ranklistli"
                v-for="(item, index) in list"
                v-on:click="onclickcategoryNav(item,index)"
                v-bind:class="{ 'active': activeValue === item[valueKey] }"
              >
                <i v-if="activeValue === item[valueKey]">
                  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
                       id="组_5739" x="0px" y="0px" viewBox="0 0 20 26" style="enable-background:new 0 0 20 26;"
                       xml:space="preserve">
                    <path class="st0"
                          d="M10,0C4.5,0,0,4.5,0,10c0,5.5,8.2,16,10,16s10-10.5,10-16C20,4.5,15.5,0,10,0z M10,16c-3.3,0-6-2.7-6-6  s2.7-6,6-6s6,2.7,6,6S13.3,16,10,16z"/>
                    <circle id="椭圆_666_拷贝" class="st1" cx="10" cy="10" r="3"/>
                  </svg>
                </i>
                <span>{{item[labelKey]}}</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="morenav" v-on:click="openList()" ref="morenavElement"
             v-bind:style="opennavList ? 'border-left: 1px solid #f5f5f5;' : 'box-shadow: 0px 0px 12px #ccc;'">
          <i class="iconfont hdk-paixu2" v-if="!opennavList"></i>
          <i class="iconfont hdk-paixu" v-if="opennavList"></i>
        </div>
      </div>
      <div class="opennav" v-if="opennavList">
        <ul>
          <li
            ref="navlistli"
            v-for="(item,index) in list"
            v-bind:class="{active:activeValue === item[valueKey]}"
            v-on:click="onclickcategoryNav(item,index)"
          >
            {{item[labelKey]}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</template>
<script>
Vue.component("scroll-nav", {
  template: "#scroll-nav",
  props: {
    list: {
      type: Array,
      required: true
    },
    value: {
      type: [String, Number],
      required: true
    },
    valueKey: {
      type: String,
      default: "value"
    },
    labelKey: {
      type: String,
      default: "label"
    }
  },
  data: function () {
    return {
      mainnavFixed: false,
      opennavList: false,
      activeValue: ""
    };
  },
  mounted: function () {
    this.activeValue = this.value;
    var self = this;
    window.addEventListener("click", function () {
      self.opennavList = false;
    });
    setTimeout(function () {
      var navHeight = self.$refs.mainnav.getBoundingClientRect().height;
      isFixed(self.$refs.mainnav, function (fixed) {
        self.mainnavFixed = fixed;
        self.shopdetailsTop = fixed ? self.shopdetailsTop = navHeight : 0;
      });
    }, 500);
  },
  watch: {
    value: function (n) {
      this.activeValue = n;
    }
  },
  methods: {
    onclickcategoryNav: function (item, index) {
      if (item[this.valueKey] === this.activeValue) return;
      document.body.scrollTop > $(".header").height() && (document.body.scrollTop = $(".header").height());
      document.documentElement.scrollTop > $(".header").height() && (document.documentElement.scrollTop = $(".header").height());
      this.activeValue = item[this.valueKey];
      this.$emit("update:value", this.activeValue);
      this.$emit("change", this.activeValue);
      // 整条分类的宽度
      var mainnav_w = this.$refs.mainnav.offsetWidth;
      // 获取单个元素宽度
      var navli_w = this.$refs.ranklistli[index].offsetWidth;
      // 居中的元素距离左右两边的宽度
      var nav_distance = (mainnav_w - navli_w) / 2;
      // 被点击元素距离左边的距离
      var navli_left = parseInt(this.$refs.ranklistli[index].offsetLeft);
      var part_nav_width = this.$refs.partnav.offsetWidth;
      var part_nav_list_width = this.$refs.partnavlist.offsetWidth;
      var nav_offsetLeft = "";
      if (navli_left <= nav_distance) {
        nav_offsetLeft = 0;
      } else if (nav_distance - navli_left <= part_nav_width - part_nav_list_width) {
        nav_offsetLeft = part_nav_width - part_nav_list_width;
      } else {
        nav_offsetLeft = nav_distance - navli_left;
      }
      $(".partnavlist").animate({
        "left": nav_offsetLeft
      }, 300);
      if (this.opennavList) {
        this.opennavList = false;
      }
    },
    /**
     * 滑动开始
     */
    toushStart: function (e) {
      x1 = e.targetTouches[0].pageX;
      y1 = e.targetTouches[0].pageY;
      part_nav_list_left = this.$refs.partnavlist.offsetLeft;
    },
    /**
     * 滑动结束
     */
    touMove: function (e) {
      var x2 = e.targetTouches[0].pageX;
      var y2 = e.targetTouches[0].pageY;
      var part_nav_width = this.$refs.partnav.offsetWidth;
      var part_nav_list_width = this.$refs.partnavlist.offsetWidth;
      if (part_nav_list_left + x2 - x1 >= 0) {
        $(".partnavlist").css("left", 0);
      } else if (part_nav_list_left + x2 - x1 <= part_nav_width - part_nav_list_width) {
        $(".partnavlist").css("left", part_nav_width - part_nav_list_width);
      } else {
        $(".partnavlist").css("left", part_nav_list_left + x2 - x1);
      }
      if (Math.abs(y2 - y1) > 0) {
        e.preventDefault();
      }
    },
    /**
     * 展开所有分类
     */
    openList: function () {
      this.opennavList = !this.opennavList;
    },
  }
});
</script>

});
</script>
<div class="free-container" id="free_app" v-cloak><div class="free-mail"><img class="free-banner" :src="banner" alt=""><statistics></statistics><scroll-nav v-bind:list="navList" v-bind:value.sync="cate_id" v-on:change="onNavChange"></scroll-nav></div><div class="free-lists"><template v-if="listData.list.length || listData.finished"><list-item class="free-item" v-for="(item,index) in listData.list" v-bind:item="item" v-bind:key="index" v-on:buy="handleGoodsTransfer"></list-item><!-- 底部提示 --><div class="goods-card-loading"><span v-if="listData.finished">已经加载到底啦~</span><span v-else>数据正在赶来的路上...</span></div></template><!-- 加载效果 --><loading v-else-if="!listData.list.length && listData.loading"></loading></div><share v-on:share="handleShare"></share></div><script>var indexMixins = {
  mixins: [CommonMixin],
  data: function () {
    return {
      banner: "http://img-haodanku-com.cdn.fudaiapp.com/FpxH3fEBTB6kf_NP9lQC-_CM9rHE",
      navList: [],
      allList: [],
      cate_id: 0
    };
  },
  mounted: function () {
    console.log(this.navList);
  },
  methods: {
    /**
     * 获取商品数据
     */
    getListData: function () {
      if (this.listData.loading || this.listData.finished) return;
      var that = this;
      that.listData.loading = true;
      $.ajax({
        url: this.vmHttp + "://v2.api.haodanku.com/get_index_activity_items",
        type: "GET",
        data: this.getListDataParams(),
        dataType: "json"
      }).done(function (res) {
        that.listData.finished = true;
        console.log(res);
        var block = res.data.block;
        that.navList = block.map(function (item, index) {
          return {label: item.name, value: index};
        });
        that.allList = block.map(function (item) {
          return item.item;
        });
        that.listData.list = that.allList[0];
        setTimeout(function () {
          that.listData.loading = false;
        }, 200);
      });
    },
    onNavChange: function () {
      var index = this.cate_id;
      this.listData.list = this.allList[index];
    },
    getTransferParams: function (item) {
      return {
        code: vmRequest("code"),
        type: this.switchData.selected,
        itemid: item.itemid,
        title: item.itemshorttitle
      };
    },
    handleGoodsTransfer: function (item, source) {
      if (item.stock == 0) {
        layer.msg("已抢完", {
          time: 1200,
          shift: 5
        });
        return;
      } else if (item.stock == -1) {
        layer.msg("活动未开始", {
          time: 1200,
          shift: 5
        });
        return;
      }
      var that = this;
      $.ajax({
        url: that.vmHttp + this.getTransferUrl(),
        type: "POST",
        data: this.getTransferParams(item),
        dataType: "json",
        async: false
      }).done(function (res) {
        if (res.code == 1) {
          copyText(res.data.new_model, "复制淘口令成功，请打开淘宝领取");
        } else {
          toast(res.msg);
        }
      });
    },
  }
};
</script><script>new Vue({
  mixins: [indexMixins],
  methods: {
    getListDataParams: function () {
      return {
        apikey: "shunziyouxuan", //必填
        id: 68,
      }
    },
    getTransferParams: function (item) {
      return {
        apikey: "shunziyouxuan",  //必填
        pid: "mm_97788430_30616603_108414450395",  //必填
        tb_name: "高财顺",  //必填
        relation_id: "",
        itemid: item.itemid,
        activityid: item.activityid,
        get_taoword: 1,
        title: item.itemshorttitle || item.itemtitle
      }
    },
    getTransferUrl: function () {
      return "://v2.api.haodanku.com/ratesurl"
    },
  }
})</script></body></html>
