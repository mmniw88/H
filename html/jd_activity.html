  <script>
  ;(function (win, lib) {
    var doc = win.document;
    var docEl = doc.documentElement;
    var metaEl = doc.querySelector("meta[name=\"viewport\"]");
    var flexibleEl = doc.querySelector("meta[name=\"flexible\"]");
    var dpr = 0;
    var scale = 0;
    var tid;
    var flexible = lib.flexible || (lib.flexible = {});
    if (metaEl) {
      // console.warn('将根据已有的meta标签来设置缩放比例')
      var match = metaEl.getAttribute("content").match(/initial\-scale=([\d\.]+)/);
      if (match) {
        scale = parseFloat(match[1]);
        dpr = parseInt(1 / scale);
      }
    } else if (flexibleEl) {
      var content = flexibleEl.getAttribute("content");
      if (content) {
        var initialDpr = content.match(/initial\-dpr=([\d\.]+)/);
        var maximumDpr = content.match(/maximum\-dpr=([\d\.]+)/);
        if (initialDpr) {
          dpr = parseFloat(initialDpr[1]);
          scale = parseFloat((1 / dpr).toFixed(2));
        }
        if (maximumDpr) {
          dpr = parseFloat(maximumDpr[1]);
          scale = parseFloat((1 / dpr).toFixed(2));
        }
      }
    }
    if (!dpr && !scale) {
      var isAndroid = win.navigator.appVersion.match(/android/gi);
      var isIPhone = win.navigator.appVersion.match(/iphone/gi);
      var devicePixelRatio = win.devicePixelRatio;
      if (isIPhone) {
        // iOS下，对于2和3的屏，用2倍的方案，其余的用1倍方案
        if (devicePixelRatio >= 3 && (!dpr || dpr >= 3)) {
          dpr = 3;
        } else if (devicePixelRatio >= 2 && (!dpr || dpr >= 2)) {
          dpr = 2;
        } else {
          dpr = 1;
        }
      } else {
        // 其他设备下，仍旧使用1倍的方案
        dpr = 1;
      }
      scale = 1 / dpr;
    }
    docEl.setAttribute("data-dpr", dpr);
    if (!metaEl) {
      metaEl = doc.createElement("meta");
      metaEl.setAttribute("name", "viewport");
      metaEl.setAttribute(
        "content",
        "initial-scale=" +
        scale +
        ", maximum-scale=" +
        scale +
        ", minimum-scale=" +
        scale +
        ", user-scalable=no"
      );
      if (docEl.firstElementChild) {
        docEl.firstElementChild.appendChild(metaEl);
      } else {
        var wrap = doc.createElement("div");
        wrap.appendChild(metaEl);
        doc.write(wrap.innerHTML);
      }
    }

    function refreshRem() {
      var width = docEl.getBoundingClientRect().width;
      if (width / dpr > 540) {
        width = 540 * dpr;
      }
      var rem = width * 0.133334;
      docEl.style.fontSize = rem + "px";
      flexible.rem = win.rem = rem;
    }

    win.addEventListener(
      "resize",
      function () {
        clearTimeout(tid);
        tid = setTimeout(refreshRem, 300);
      },
      false
    );
    win.addEventListener(
      "pageshow",
      function (e) {
        if (e.persisted) {
          clearTimeout(tid);
          tid = setTimeout(refreshRem, 300);
        }
      },
      false
    );
    if (doc.readyState === "compvare") {
      doc.body.style.fontSize = 12 * dpr + "px";
    } else {
      doc.addEventListener(
        "DOMContentLoaded",
        function (e) {
          doc.body.style.fontSize = 12 * dpr + "px";
        },
        false
      );
    }
    refreshRem();
    flexible.dpr = win.dpr = dpr;
    flexible.refreshRem = refreshRem;
    flexible.rem2px = function (d) {
      var val = parseFloat(d) * this.rem;
      if (typeof d === "string" && d.match(/rem$/)) {
        val += "px";
      }
      return val;
    };
    flexible.px2rem = function (d) {
      var val = parseFloat(d) / this.rem;
      if (typeof d === "string" && d.match(/px$/)) {
        val += "rem";
      }
      return val;
    };
  })(window, window["lib"] || (window["lib"] = {}));
  </script>

<script>
var vmUrlSearchs = null;

function vmRequest(name) {
  if (!vmUrlSearchs) {
    vmUrlSearchs = new vmUrlSearch();
  }
  return vmUrlSearchs[name];
}

function vmUrlSearch() {
  var name, value;
  var str = location.href;
  var num = str.indexOf("?");
  str = str.substr(num + 1);
  var arr = str.split("&");
  for (var i = 0; i < arr.length; i++) {
    num = arr[i].indexOf("=");
    if (num > 0) {
      name = arr[i].substring(0, num);
      value = arr[i].substr(num + 1);
      this[name] = value;
    }
  }
}

Vue.use(VueLazyload, {
  preLoad: 1.3,
  error: "http://img.bc.haodanku.com/haodanku/1595237918",
  loading: "http://img.bc.fqapps.com/fudai13cae4ae6ef16739ed3b100a2ec39e97.gif",
  attempt: 1
});
var vmJdFree = new Vue({
  el: "#free_app",
  data: {
    vmCid: vmRequest("cid"),
    hostLink: window.location,
    vmHttp: (function () {
      var protocol = window.location.protocol;
      protocol = protocol.substring(0, protocol.length - 1);
      return protocol.includes("http") ? protocol : "http";
    })(),
    oNavbar: {
      list: [
        /* {
           name: "5元礼金专区",
           value: 5
         },
         {
           name: "3元礼金专区",
           value: 3
         }*/
      ],
      selected: "",
      activeIndex: 0
      // secondList: [
      //     {
      //         name: '1区',
      //         value: 1
      //     },
      //     {
      //         name: '2区',
      //         value: 2
      //     },
      //     {
      //         name: '3区',
      //         value: 3
      //     },
      //     {
      //         name: '4区',
      //         value: 4
      //     }
      // ],
      // secondSelected: 1
    },
    oBasic: {
      page: 1,
      page_total: 1,
      share_href: ""
    },
    oData: {
      list: [],
      loading: true,
      ajaxSwtich: true,
      endShowTips: false
    },
    rules: [],
    banner: "",
    shareBg: ""
  },
  created: function () {
    this.oBasic.share_href = this.hostLink.href;
    this.getConfig();
    // this.getJdGoods();
  },
  computed: {
    configUrl: function () {
      return this.vmHttp + "://api.haodanku.com/jdactivity/ActivitySetting";
    }
  },
  methods: {
    /**
     * 切换导航栏
     */
    handleNavbar: function (item, index) {
      this.oNavbar.activeIndex = index;
      if (this.oNavbar.selected == item.value) return false;
      if (!this.oData.ajaxSwtich) return false;
      this.oNavbar.selected = item.value;
      this.oNavbar.secondSelected = 1;
      this.oData.list = [];
      this.oData.loading = true;
      this.oData.ajaxSwtich = false;
      this.getJdGoods();
    },
    /**
     * 获取商品数据
     */
    getJdGoods: function () {
      var that = this;
      $.ajax({
        url: "https://api.haodanku.com/activity/get_jd_items",
        type: "GET",
        data: {
          amount: this.oNavbar.selected,
          // nav: this.oNavbar.secondSelected
        },
        dataType: "json"
      }).done(function (res) {
        if (res.code == 200) {
          that.oData.list = res.data.list;
          that.oData.ajaxSwtich = true;
          setTimeout(function () {
            that.oData.loading = false;
          }, 200);
        } else {
          that.getJdGoods();
        }
      });
    },
    /**
     * 商品转链
     */
    handleGoodsTransfer: function (item, source) {
      if (item.stock == 0) {
        layer.msg("已抢完", {
          time: 1200,
          shift: 5
        });
        return;
      } else if(item.stock == -1){
        layer.msg("活动未开始", {
          time: 1200,
          shift: 5
        });
        return;
      }
      var that = this;
      $.ajax({
        url: that.vmHttp + "://v2.api.haodanku.com/get_jdresult_url",
        type: "POST",
        data: {
          apikey: 'shunziyouxuan',  //必填项   应用中心获取apikey
          code: 'shunziyouxuan', //自定义备注（*用于区分渠道订单数据；60位字符之内，仅支持字母数字*）
          version: 3,
          type: this.oNavbar.selected,
          item_url: item.itemlink
        },
        dataType: "json",
        async: false
      }).done(function (res) {
        if (res.code == 200) {
          if (source == "shop") {
            // 购买
            window.location.href = res.data.short_url;
          } else if (source == "share") {
            // 分享
            $("#item" + item.sku).attr("data-word", item.itemtitle + "\n" + res.data.short_url);
          }
        } else {
          layer.msg(res.msg, {
            time: 4000,
            shift: 5
          });
          return;
        }
      });
      var clipboard = new ClipboardJS("#item" + item.sku, {
        text: function () {
          return $("#item" + item.sku).attr("data-word");
        }
      });
      clipboard.on("success", function (e) {
        layer.msg("复制成功，分享给身边好友吧~", {
          time: 1200,
          shift: 5
        });
      });
      clipboard.on("error", function (e) {
        layer.msg("复制失败，请稍后重试", {
          time: 1200,
          shift: 5
        });
      });
    },
    /**
     * 分享给好友
     */
    handleShare: function () {
      var that = this;
      var clipboard = new ClipboardJS("#share_href", {
        text: function () {
          return "我发现了一个京东福利，每天都可以一元购，不信点开看看～" + that.oBasic.share_href;
        }
      });
      clipboard.on("success", function (e) {
        layer.msg("复制成功，分享给身边好友吧~", {
          time: 1200,
          shift: 5
        });
      });
      clipboard.on("error", function (e) {
        layer.msg("复制失败，请稍后重试", {
          time: 1200,
          shift: 5
        });
      });
    },
    getConfig: function () {
      var that = this;
      $.ajax({
        url: this.configUrl,
        type: "GET",
        data: {},
        dataType: "json"
      }).done(function (res) {
        if (res.code === 200) {
          var data = res.data;
          that.banner = data.banner;
          that.rules = data.regulation;
          that.shareBg = data.share;
          that.oNavbar.list = data.type.map(function (item) {
            return {name: item.name, value: item.id};
          });
          that.oNavbar.activeIndex = 0;
          that.oNavbar.selected = that.oNavbar.list[0].value;
          that.getJdGoods();
